<div class="card">
  <div class="card-header">
    List Your Property
  </div>
  <div class="card-body">
    <form (ngSubmit) = "onSubmit()" #Form="ngForm">
      <div>
        <tabset #formTabs>
          <tab heading="Basic Info">
            <div class="form-group col-12">
            <p> I want to </p>
            <div class="btn-group" btnRadioGroup>
              <label class="btn btn-outline-primary mr-2"
              btnRadio=1 role="button"  name="SellRent"> Sell</label>

              <label class="btn btn-outline-primary"
              btnRadio=2 role="button"  name="SellRent"> Rent</label>
            </div>
          </div>

          <div class="form-group col-12">
            <p> BHK </p>
            <div class="btn-group" btnRadioGroup>
              <label
              *ngFor="let bhk of [1,2,3,4]"
              class="btn btn-outline-primary mr-2"
              [btnRadio]= "bhk" tabindex="0" role="button"  name="SellRent"> {{bhk}}</label>

            </div>
          </div>


            <div class="form-group col-12">
              <p> Property Type </p>
              <div class="btn-group" btnRadioGroup>
                <label
                *ngFor="let ptypes of propertyTypes"
                class="btn btn-outline-primary mr-2"
                [btnRadio]= "ptypes" tabindex="0" role="button"  name="SellRent"> {{ptypes}}</label>

              </div>
            </div>


            <div class="form-group col-12">
              <p> Furnish Type </p>
              <div class="btn-group" btnRadioGroup>
                <label
                *ngFor="let ftypes of furnishTypes"
                class="btn btn-outline-primary mr-2"
                [btnRadio]= "ftypes" tabindex="0" role="button"  name="SellRent"> {{ftypes}}</label>

              </div>
            </div>

            <div class="form-group col-12">
              <label for="name">In Building/Society/Project </label>
              <input type="text" class="form-control"
              #propName="ngModel" ngModel name="Name" required minlength="5">
              <span  *ngIf="!propName.valid && propName.touched" class="error-block">
               <span *ngIf="propName.errors.required">Please Provide Name</span>
               <span *ngIf="propName.errors.minlength">Name must be atleast 5 characters </span>
              </span>
            </div>




            <div class="form-group col-12">
              <label for="city">City</label>
              <input type="text" class="form-control">
            </div>

            <div class=" form-group col-12">
                <button  type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Next</button>

            </div>
          </tab>
          <tab heading="Pricing And Area">
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class=" form-group col-12">
              <button  type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Next</button>
              <button  type="button" class="btn btn-primary btn-block" (click)="selectTab(0)">Back</button>
          </div>
          </tab>
          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>
            <div class=" form-group col-12">
              <button  type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Next</button>
              <button  type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Back</button>
          </div>
          </tab>
          <tab heading="other Details">
            <div class="form-group col-12">
              <p> Ready To Move </p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary mr-2"
                btnRadio=1 role="button"  name="YesNo"> Yes</label>

                <label class="btn btn-outline-primary"
                btnRadio=2 role="button"  name="YesNo"> No</label>
              </div>
            </div>


            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker
              [bsConfig] = "{containerClass : 'theme-dark-blue',  dateInputFormat: 'DD-MM-YYYY'}">
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <p> Gated Community </p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary mr-2"
                btnRadio=1 role="button"  name="gated"> Yes</label>

                <label class="btn btn-outline-primary"
                btnRadio=2 role="button"  name="gated"> No</label>
              </div>
            </div>

            <div class="form-group col-12">
              <p> Ready to Move </p>
              <div class="btn-group" btnRadioGroup>
                <label
                *ngFor="let directions of directions"
                class="btn btn-outline-primary mr-2"
                [btnRadio]= "directions" tabindex="0" role="button"  name="direction"> {{directions}}</label>

              </div>
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>

            <div class=" form-group col-12">
              <button  type="button" class="btn btn-primary btn-block" (click)="selectTab(4)">Next</button>
              <button  type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Back</button>
          </div>
          </tab>
          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
            </div>

            <div class=" form-group col-12">
              <!-- <button  type="button" class="btn btn-primary btn-block" (click)="selectTab(5)">Next</button> -->
              <button  type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Back</button>


              <button  type="reset" class="btn btn-primary btn-block">Cancel</button>
              <button  type="submit" class="btn btn-primary btn-block">Save</button>

          </div>
          </tab>

        </tabset>
      </div>


    </form>

  </div>

</div>
